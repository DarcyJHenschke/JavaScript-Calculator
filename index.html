<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Trispace:wght@100;200;300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Js Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="calculator__screen">
                <div class="output-wrapper">
                    <div class="screen__calculation output"></div>
                </div>
                <div class="result-wrapper">
                    <div class="screen__result result"></div>
                </div>
            </div>
            <div class="calculator__buttons">
                <div class="calculator__buttons-operators operators">
                    <div class="button multiply operator" id="multiply">x</div>
                    <div class="button divide operator" id="divide">รท</div>
                    <div class="button add operator" id="add">+</div>
                    <div class="button minus operator" id="subtract">-</div>
                </div>
                <div
                    class="calculator__buttons-row calculator__buttons-row-1 number-buttons"
                >
                    <div class="button row-button row-button__7 number" id="7">
                        7
                    </div>
                    <div class="button row-button row-button__8 number" id="8">
                        8
                    </div>
                    <div class="button row-button row-button__9 number" id="9">
                        9
                    </div>
                </div>
                <div
                    class="calculator__buttons-row calculator__buttons-row-2 number-buttons"
                >
                    <div class="button row-button row-button__4 number" id="4">
                        4
                    </div>
                    <div class="button row-button row-button__5 number" id="5">
                        5
                    </div>
                    <div class="button row-button row-button__6 number" id="6">
                        6
                    </div>
                </div>
                <div
                    class="calculator__buttons-row calculator__buttons-row-3 number-buttons"
                >
                    <div class="button row-button row-button__1 number" id="1">
                        1
                    </div>
                    <div class="button row-button row-button__2 number" id="2">
                        2
                    </div>
                    <div class="button row-button row-button__3 number" id="3">
                        3
                    </div>
                </div>
                <div
                    class="calculator__buttons-row calculator__buttons-row-4 number-buttons"
                >
                    <div
                        class="button row-button row-button__clear clear operator"
                        id="clear"
                    >
                        C
                    </div>
                    <div
                        class="button row-button row-button__decimal operator"
                        id="decimal"
                    >
                        .
                    </div>
                    <div class="button row-button row-button__0 number" id="0">
                        0
                    </div>
                    <div
                        class="button row-button row-button__equals operator"
                        id="equals"
                    >
                        =
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./scripts.js"></script>
</html>
