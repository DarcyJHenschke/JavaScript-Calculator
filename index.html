<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Trispace:wght@100;200;300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Js Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="calculator__screen">
                <div class="screen__calculation">
                    <p class="screen__calculation-text">8 X 8</p>
                </div>
                <div class="screen__result">
                    <p class="screen__result-text">64</p>
                </div>
            </div>
            <div class="calculator__buttons">
                <div class="calculator__buttons-operators">
                    <div class="button multiply">&times;</div>
                    <div class="button divide">&divide;</div>
                    <div class="button add">&plus;</div>
                    <div class="button minus">&minus;</div>
                </div>
                <div class="calculator__buttons-row calculator__buttons-row-1">
                    <div class="button row-button row-button__7">7</div>
                    <div class="button row-button row-button__8">8</div>
                    <div class="button row-button row-button__9">9</div>
                </div>
                <div class="calculator__buttons-row calculator__buttons-row-2">
                    <div class="button row-button row-button__4">4</div>
                    <div class="button row-button row-button__5">5</div>
                    <div class="button row-button row-button__6">6</div>
                </div>
                <div class="calculator__buttons-row calculator__buttons-row-3">
                    <div class="button row-button row-button__1">1</div>
                    <div class="button row-button row-button__2">2</div>
                    <div class="button row-button row-button__3">3</div>
                </div>
                <div class="calculator__buttons-row calculator__buttons-row-4">
                    <div class="button row-button row-button__clear">C</div>
                    <div class="button row-button row-button__decimal">.</div>
                    <div class="button row-button row-button__0">0</div>
                    <div class="button row-button row-button__equals">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
