<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Trispace:wght@100;200;300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Js Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="calculator__screen">
                <div class="output-wrapper">
                    <div class="screen__calculation output"></div>
                </div>
                <div class="result-wrapper">
                    <div class="screen__result result"></div>
                </div>
            </div>
            <div class="calculator__buttons">
                <div class="calculator__buttons-operators operators">
                    <div class="button" id="multiply">x</div>
                    <div class="button" id="divide">รท</div>
                    <div class="button" id="add">+</div>
                    <div class="button" id="subtract">-</div>
                </div>
                <div class="calculator__buttons-row">
                    <div class="button" id="7">7</div>
                    <div class="button" id="8">8</div>
                    <div class="button" id="9">9</div>
                </div>
                <div class="calculator__buttons-row">
                    <div class="button" id="4">4</div>
                    <div class="button" id="5">5</div>
                    <div class="button" id="6">6</div>
                </div>
                <div class="calculator__buttons-row">
                    <div class="button" id="1">1</div>
                    <div class="button" id="2">2</div>
                    <div class="button" id="3">3</div>
                </div>
                <div class="calculator__buttons-row calculator__buttons-row-4">
                    <div class="button" id="clear">C</div>
                    <div class="button" id="decimal">.</div>
                    <div class="button" id="0">0</div>
                    <div class="button" id="equals">=</div>
                </div>
            </div>
        </div>
    </body>
    <script src="./scripts.js"></script>
</html>
